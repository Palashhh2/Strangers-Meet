  <path d="M0,480 Q300,580 600,480 T1200,480" stroke="url(#gradMatches)" stroke-width="3.8" fill="none" stroke-linecap="round"/>
  <path d="M0,680 Q150,620 300,680 Q450,740 600,680 Q750,620 900,680 Q1050,740 1200,680" stroke="url(#gradMatches)" stroke-width="3.2" fill="none" stroke-linecap="round"/>
  
